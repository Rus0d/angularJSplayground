<!DOCTYPE html>
<html lang="en" ng-app="reminderApp">
  <head>
    <meta charset="utf-8">
    <title>reminder</title>
    <link rel="stylesheet" href="vendor_css/foundation.min.css">
    <link rel="stylesheet" href="vendor_css/foundation-float.min.css">
    <link rel="stylesheet" href="vendor_css/foundation-prototype.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

  </head>
  <body ng-controller="appCtrl">
    <div class="row columns">
      <nav aria-label="You are here:" role="navigation">

    </div>
    <div class="container">
      <ng-view></ng-view>

  <script src="vendor_js/jquery.min.js"></script>
  <script src="vendor_js/foundation.min.js"></script>
  <script src="vendor_js/angular.js"></script>
  <script src="vendor_js/angular-route.js"></script>
  <script src="vendor_js/angular-resource.js"></script>
  <script src="vendor_js/mask.js"></script>
  <script src="./app.js"></script>
  <script>$(document).foundation();</script>
</html>
